<div id="checkout">
	<!-- @include _checkout-steps.html -->
	<div class="row">
		<h3 class="large-12 columns">Order Summary</h3>		
	</div>
	<div class="product row">
		<div class="small-12 large-6 columns">
			<div class="row">
				<div class="small-6 columns">
					<p>
						<img src="http://placehold.it/600x600" />
					</p>
				</div>
				<div class="small-6 columns">
					<h5>Product Name</h5>					
					<p>
						Brand<br/>
						Sku: {###}<br/>
						Options:
						{list options}
					</p>	
				</div>
			</div>
		</div>
		<div class="small-12 large-6 columns">
			<div class="row">
				<div class="small-4 columns">
					<h6>Price</h6>
					<p>
						$500
					</p>
				</div>
				<div class="small-4 columns">
					<h6>Quantity:</h6>					
					<p>
						1
					</p>
				</div>
				<div class="small-4 columns">
					<h6>Total</h6>
					<p>
						$500
					</p>				
				</div>
			</div>			
		</div>		
	</div>
	<div id="review-order" class="row">
		<div class="large-4 columns">
			<h5>Bill To:</h5>
			<p>
				{name}<br/>
				{address}<br/>			
				{city}<br/>
				{state}<br/>
				{zip}<br/>								
			</p>
		</div>
		<div class="large-4 columns">
			<h5>Ship To:</h5>
			<p>
				{name}<br/>
				{address}<br/>			
				{city}<br/>
				{state}<br/>
				{zip}<br/>								
			</p>
		</div>
		<div class="large-4 columns">
			<div class="panel">
			<section class="row line-item">
				<p class="small-8 columns">
					Subtotal			
				</p>
				<p class="small-4 columns">
					$XX.XX
				</p>
			</section>
			<section class="row line-item">
				<p class="small-8 columns">
					Shipping			
				</p>
				<p class="small-4 columns">
					$XX.XX
				</p>
			</section>
			<section class="row line-item">
				<p class="small-8 columns">
					Taxes			
				</p>
				<p class="small-4 columns">
					$XX.XX
				</p>
			</section>							
			<section class="row line-item">
				<p class="small-8 columns">
					<b>Total</b>			
				</p>
				<p class="small-4 columns">
					<b>$XX.XX</b>
				</p>
			</section>
			<form class="custom">
				<fieldset>
				    <div class="row">
				      	<div class="large-12 columns">
				        	<label for="customDropdown1">Payment Method</label>
					      	<select id="customDropdown1" >
					        	<option>Visa</option>
					        	<option>Mastercard</option>
					      	</select>
				        </div>
				    </div>					
				    <div class="row">
				        <div class="large-12 columns">
				        	<label>Card No.</label>
				        	<input type="text" >
				        </div>
				    </div>		
				    <div class="row">
				        <div class="large-12 columns">
				        	<label>Name on Card</label>
				        	<input type="text" >
				        </div>
				    </div>
				    <div class="row">
				        <label class="large-12 columns" for="customDropdown1">Expires</label>
				        <div class="small-5 columns">
						    <select>
						       	<option>01</option>
						       	<option>02</option>
						       	<option>03</option>
						       	<option>04</option>
						       	<option>05</option>
						       	<option>06</option>
						       	<option>07</option>
						       	<option>08</option>
						       	<option>09</option>
						       	<option>10</option>
						       	<option>11</option>
						       	<option>12</option>
						   	</select>
						</div>
						<div class="small-7 columns">
						    <select>
						    	<option>2013</option>
						     	<option>2014</option>
						    </select>
						</div>
				    </div>				    	
				    <div class="row">
				        <div class="large-12 columns">
				        	<label>CSV</label>
				        	<input type="text" >
				        </div>
				    </div>	
			  	</fieldset>
			</form>
			<p>
			<a href="<!-- @path confirm -->" class="button expand">Place Order</a>	
			</p> 
		</div>
		</div>		
	</div>

</div>
