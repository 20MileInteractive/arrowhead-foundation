<div class="product row">	
	<div class="small-12 large-6 columns">
		<div class="row">
			<div class="small-6 columns">
				<p>
					<img src="http://placehold.it/600x600" />
				</p>
			</div>
			<div class="small-6 columns">
				<h5>Product Name</h5>					
				<p>
					Brand<br/>
					Sku: {###}<br/>
					Options:
					{list options}
				</p>	
			</div>
		</div>
	</div>
	<div class="small-12 large-6 columns">
		<div class="row">
			<div class="small-4 columns">
				<h6>Price</h6>
				<p>
					$500
				</p>
			</div>
			<div class="small-4 columns">
				<h6>Quantity:</h6>					
				<form class="custom">
					<select id="customDropdown">
					    <option>1</option>
					    <option>2</option>
					    <option>3</option>
					  </select>
				</form>
				<small>
					<a href="#">Remove</a>
				</small>
			</div>

			<div class="small-4 columns">
				<h6>Total</h6>
				<p>
					$500
				</p>				
			</div>
		</div>			
	</div>		
</div>
